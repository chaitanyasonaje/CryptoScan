<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CryptoScan Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00c3ff;
      --accent: #7b2ff7;
      --bg: #0d1117;
      --card-bg: rgba(255, 255, 255, 0.05);
      --text: #ffffff;
      --text-muted: #9ca3af;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      animation: fadeInBody 1.2s ease-in-out;
    }

    header {
      background: rgba(255, 255, 255, 0.03);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(12px);
      animation: slideDown 1s ease-in-out;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 600;
      background: linear-gradient(90deg, var(--primary), var(--accent), var(--primary));
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: logoShine 3s linear infinite;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: var(--text-muted);
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--primary);
    }

    .main-title {
      text-align: center;
      margin: 40px 0 20px;
    }

    .main-title h2 {
      font-size: 2.2rem;
      font-weight: bold;
    }

    .container {
      background: var(--card-bg);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(20px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      max-width: 600px;
      width: 90%;
      margin: 0 auto;
      transition: transform 0.4s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: scale(1.01);
      box-shadow: 0 25px 45px rgba(0, 195, 255, 0.2);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
      font-weight: 600;
    }

    textarea {
      border: none;
      padding: 20px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
      font-size: 1rem;
      margin-bottom: 20px;
      resize: none;
      height: 150px;
      outline: none;
      transition: background 0.3s ease, border 0.3s ease;
    }

    textarea:focus {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--primary);
    }

    button {
      background: linear-gradient(to right, var(--primary), var(--accent));
      color: white;
      font-size: 1.1rem;
      padding: 15px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 195, 255, 0.4);
    }

    footer {
      margin-top: auto;
      padding: 30px 40px;
      background: rgba(255, 255, 255, 0.02);
      text-align: center;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      animation: fadeInFooter 2s ease-in-out;
    }

    footer p {
      margin-bottom: 8px;
      color: var(--text-muted);
    }

    footer span {
      color: var(--primary);
      font-weight: 600;
    }

    /* Animations */
    @keyframes fadeInBody {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideDown {
      from {
        transform: translateY(-60px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeInFooter {
      from {
        opacity: 0;
        transform: translateY(40px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes logoShine {
      0% {
        background-position: 0% center;
      }

      100% {
        background-position: 200% center;
      }
    }

    @media screen and (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }

      .main-title h2 {
        font-size: 1.5rem;
      }

      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">üîê CryptoScan</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Docs</a>
    </nav>
  </header>

  <div class="main-title">
    <h2>üîé Enter Ciphertext for Analysis</h2>
  </div>

  <div class="container">
    <form action="/predict" method="post">
      <label for="ciphertext">Ciphertext:</label>
      <textarea name="ciphertext" placeholder="Paste the ciphertext here..." required></textarea>
      <button type="submit">üöÄ Analyze</button>
    </form>
  </div>

  <footer>
    <p>Made with ‚ù§Ô∏è by <span>Chaitanya Sonaje</span></p>
  </footer>
</body>

</html>
